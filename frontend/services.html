<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Services</title>
  </head>
  <body>
    <header class="gradient-bg">
      <div class="header-content">
        <span class="services-icon">üõ†Ô∏è</span>
        <h1 class="site-title">Community Services</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#marketplace">Marketplace</a></li>
          <li><a href="#lost-found">Lost-Found</a></li>
          <li><a href="#events">Events</a></li>
          <li><a href="#emergency">Emergency</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <aside class="categories">
        <h2>Service Categories</h2>
        <ul class="category-list" id="categoryList">
          <li>
            <button class="active" data-category="all">All Services</button>
          </li>
          <li><button data-category="plumbing">Plumbing</button></li>
          <li><button data-category="electrical">Electrical</button></li>
          <li><button data-category="cleaning">Cleaning</button></li>
          <li><button data-category="gardening">Gardening</button></li>
          <li><button data-category="tutoring">Tutoring</button></li>
          <li><button data-category="carpentry">Carpentry</button></li>
          <li><button data-category="other">Other</button></li>
        </ul>
      </aside>

      <div class="content">
        <div class="content-header">
          <h2>Available Services</h2>
          <button class="add-service-btn" id="openModalBtn">Add Service</button>
        </div>

        <div class="services-grid" id="servicesGrid">
          <!-- Services will be dynamically added here -->
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal"
      id="serviceModal"
      role="dialog"
      aria-labelledby="modalTitle"
      aria-modal="true"
    >
      <div class="modal-content">
        <button class="close-modal" id="closeModal" aria-label="Close modal">
          √ó
        </button>
        <h2 id="modalTitle">Add Your Service</h2>
        <form id="serviceForm">
          <input type="hidden" id="userId" name="user_id" value="12345" />
          <div class="form-group">
            <label for="serviceName">Service Name</label>
            <input type="text" id="serviceName" name="service_name" required />
          </div>
          <div class="form-group">
            <label for="serviceDescription">Description</label>
            <textarea
              id="serviceDescription"
              name="description"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="serviceCategory">Category</label>
            <select id="serviceCategory" name="category" required>
              <option value="">Select a category</option>
              <option value="plumbing">Plumbing</option>
              <option value="electrical">Electrical</option>
              <option value="cleaning">Cleaning</option>
              <option value="gardening">Gardening</option>
              <option value="tutoring">Tutoring</option>
              <option value="carpentry">Carpentry</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="servicePrice">Price ($ per hour)</label>
            <input
              type="number"
              id="servicePrice"
              name="price"
              min="0"
              step="0.01"
              required
            />
          </div>
          <div class="form-group">
            <label for="servicePhotoUrl">Photo URL</label>
            <input type="url" id="servicePhotoUrl" name="photo_url" required />
          </div>
          <div class="form-group">
            <label for="serviceLocation">Location</label>
            <input type="text" id="serviceLocation" name="location" required />
          </div>
          <button type="submit">Add Service</button>
        </form>
      </div>
    </div>

    <script src="scripts/services.js"></script>
  </body>
</html>
